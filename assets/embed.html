<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%name%</title>
    <meta property="og:title" content="%name%" />
    <meta
      property="og:description"
      content="Загружено с помощью t.me/rgd_discord_bot"
    />
    <meta property="og:type" content="video.other" />
    <meta property="og:video" content="%link%/video" />
    <meta property="og:video:type" content="video/mp4" />
    <meta property="og:video:width" content="%width%" />
    <meta property="og:video:height" content="%height%" />
    <meta property="og:video:duration" content="%duration%" />
    <meta property="theme-color" content="#5c87e7" />
    <meta property="author" content="%author%" />
  </head>
  <body>
    <h1>%name%</h1>
    <p>Автор: %author%</p>
    <p>Размер: %size% MB</p>
    <p>Продолжительность: %duration% секунд</p>
    <p>Разрешение: %width%x%height%</p>
    <video width="%width%" height="%height%" controls>
      <source src="%link%/video" type="video/mp4" />
      Ваш браузер не поддерживает видео тег.
    </video>
  </body>
</html>
